<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e1bfa0598a.js"></script>
  <link rel="stylesheet" href="src/styles.css">

    <title>WeatherAppV2</title>

</head>
<body>
  <div class="container">
    <div class="app-container">   

      <h1 class="date" id="date"></h1>
      <form>
        <input type="search" placeholder="Enter city here" autofocus="on" autocomplete="off" id="cityInput" class="cityInput" size="24" />
        <input type="submit" value="search" />
      </form>
      
      <div class="icon" id="icon">        
        <img src="" alt="" id="icon" class="icon" />
      </div>

      <h2 class="city" id="city">Toronto</h2>
      <h3 class="description" id="description">Sunny</h3>


      <div class="row">

        <div class="col-3 temp-range min">
          <span id="min"></span>
          <br />
          Low
        </div>
        
        <div class="col-1">
          <i class="fas fa-long-arrow-alt-left"></i>
        </div>

        <div class="col-4 clearfix main-temp">
          <span id="temperature"></span>
          <span class="unit">
            <a href="#" id="celsius-link">C</a>
              |
            <a href="#" id="fahrenheit-link">F</a>
          </span>
        </div>

        <div class="col-1">
          <i class="fas fa-long-arrow-alt-right"></i>
        </div>
      
        <div class="col-3 temp-range max">
          <span id="max"></span> 
          <br />
          High
        </div>
  
      </div>

      <div class="row weatherMisc">
        <div class="col-3">
          <strong>Humidity</strong>
          <br />
          <span id="humidity"></span> %
        </div>
        <div class="col-3">
          <strong>Pressure</strong>
          <br />
          <span id="pressure"></span> kPa
        </div>
        <div class="col-3">
          <strong>Wind</strong>
          <br />
          <span id="wind"></span> km/h
        </div>
        <div class="col-3">
          <strong>Gust</strong>
          <br />
          <span id="gust"></span> km/h
        </div>
      </div>


      <hr/>

      <div class="row forecast" id="forecast"></div>


     </div> 
  </div>
  <script src="src/index.js"></script>
</body>
</html>
