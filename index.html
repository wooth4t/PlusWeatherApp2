<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e1bfa0598a.js"></script>
  <link rel="stylesheet" href="src/styles.css">

    <title>WeatherAppV2</title>

</head>
<body>
  <div class="container">
    <div class="app-container">   

      <h1 class=today></h1>
      <form>
        <input type="search" placeholder="Entr city here" autofocus="on" autocomplete="off" id="enterCity" size="24" />
        <input type="submit" value="search" />
      </form>
      
      <div class="icon" id="icon">        
          <!-- 
          <i class="fas fa-cloud-sun-rain"></i>
          -->
      </div>

      <div class="city" id="city">Toronto</div>

      <div class="row">

        <div class="col-3 temp-range min">
          <span id="min">18</span>
          <br />
          Low
        </div>
        
        <div class="col-1">
          <i class="fas fa-long-arrow-alt-left"></i>
        </div>

        <div class="col-4 main-temp">
          <span id="temperature">23</span>
          <span class="unit">
            <a href="#" id="celsius-link">C</a>
              |
            <a href="#" id="fahrenheit-link">F</a>
          </span>
        </div>

        <div class="col-1">
          <i class="fas fa-long-arrow-alt-right"></i>
        </div>
      
        <div class="col-3 temp-range max">
          <span id="max">27</span> 
          <br />
          High
        </div>
  
      </div>

      <ul>       
        <li class="description"><span id="description">Sunny</span></li>
        <li class="humidity">Humidity: <span id="humidity"></span> %</li>
        <li class="wind">Wind: <span id="wind"></span> km/h</li>
        <li class="gust">Gust: <span id="gust"></span> km/h</li>
      </ul>

      <hr/>

      <div class="row ">
        <div class="col-12">
          Weather Forecast
          Weather Forecast
        </div>
      </div>


     </div> 
  </div>
  <script src="src/index.js"></script>
</body>
</html>
